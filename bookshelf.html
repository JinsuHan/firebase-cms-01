<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <!-- <meta name="viewport" content = "width=device-width, initial-scale=2, maximum-scale=2" /> -->
    <!-- <meta name="viewport" content = "width=device-width, initial-scale=1, maximum-scale=2" /> -->
    <title>bookshelf</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.12.min.js"></script>

    <script defer src="js/spin.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <!-- <script src="js/firebaseAuth.js"></script> -->
    <link rel="stylesheet" href="css/bookshelf.css">
    <link rel="stylesheet" href="css/bookshelfCommon.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


  </head>
  <body>
    <div hidden>
      <input type="button" hidden id="sign-in"/>
      <button hidden id="sign-out" ></button>
    </div>

        <div id="wrap">

          <div id="topBar">

            <div id="sideHeader">
              <div id="company_name"></div>
            </div>

            <div id="itemBar">
              <div id="search">검색</div> <!-- mobile -->
              <div id="previous"></div> <!-- mobile -->
              <div id="select">카테고리</div> <!-- mobile -->

              <div id="explorer"> 제품 탐색</div>
            </div>
          </div>

          <div id="searchInput"> <!-- mobile -->
            <input type="text" id="searchValue" class="form-control"/>
            <input type="button" id="searchBtn" class="form-control" value="검색"/>
          </div>

          <div id="bottomContents">

            <div id="sideList">
              <div id="logo"></div>
              <textarea readonly id="intro"></textarea>
              <textarea readonly id="info"></textarea>
            </div>

            <div id="contents">
              <div class = "listTitle">
                <div class="titleHeader firstHeader">새로나온책</div>
              </div>
              <div id="listByNew" class="list"></div>

              <div class = "listTitle">
                <div class="titleHeader">베스트셀러</div>
              </div>
              <div id="listByBest" class="list"></div>
            </div>

          </div>
          <div id="bottomContentsCategory"> <!-- mobile -->

              <div id="categoryForm">
                <div id="categoryList">

                </div>
              </div>

              <div id="categoryItem">
                <div id="categoryItemHeader">

                </div>
                <div id="categoryItemList">

                </div>
              </div>

              <div id="showItemInfo">
                <div id="contentSide">
                  <div id="contents_img"></div>
                  <div id="contents_infoTable"></div>
                </div>

                <div id="contentMain">

                  <div id="contents_title">
                    <p id="item_title"></p>
                    <p id="item_subtitle"></p>
                    <p id="item_writer"></p>
                  </div>

                  <div id="contents_Explanation">
                    <div id="item_contents"></div>
                  </div>
                  <div id="contents_intro">
                    <div id="item_intro"></div>
                  </div>

                  <div id="contents_footer">
                    <p id="item_tag"></p>
                    <p id="item_link"></p>
                  </div>
                </div>

              </div>


          </div>

          <div id="footer">
            <div id="sideFooter">
              <label class="label"></label>
            </div>
          </div>
        </div>

        <div hidden id="loadingData" style="top:0; width:100%; height:100%; position:absolute; background-color:rgba(239, 242, 251, 0.5); z-index:999; line-height: 2000%; font-weight: bold; font-size: 40px; text-align: center;">
        </div>


    <script src="https://www.gstatic.com/firebasejs/3.5.1/firebase.js"></script>
    <script src="js/init.js"></script>

    <script src="js/bookshelf.js"></script>
  </body>
  </html>
