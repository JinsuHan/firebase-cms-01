<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>show</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.12.min.js"></script>

<script defer src="../js/spin.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <!-- <script src="js/firebaseAuth.js"></script> -->
    <link rel="stylesheet" href="../css/bookshelf/show.css">
    <link rel="stylesheet" href="../css/bookshelfCommon.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


  </head>
  <body>
    <div hidden>
      <input type="button" hidden id="sign-in"/>
      <button hidden id="sign-out" ></button>
    </div>


        <div id="wrap">

          <div id="topBar">
            <div id="sideHeader">
              <label id="company_name"></label>
            </div>
            <div id="itemBar">
              <!-- <div id="prevBtn"> 이전 페이지로</div> -->
              <div id="explorer"> 제품 탐색</div>
            </div>

          </div>
          <div id="bottomContents">

            <div id="contentSide">
              <div id="contents_img"></div>
              <div id="contents_infoTable"></div>
            </div>

            <div id = "contentWrap">
              <div id="contentMain">
                <div  class="contents_header">도서 정보</div>
                <div id="contents_title">
                  <p id="item_title"></p>
                  <p id="item_subtitle"></p>
                  <p id="item_writer"></p>
                </div>

                <div id="contents_Explanation">
                  <p>소개</p>
                  <textarea id="item_intro" readonly></textarea>
                  <p>목차</p>
                  <textarea id="item_contents" readonly></textarea>
                </div>

                <div id="contents_footer">
                  <p id="item_tag"></p>
                  <p id="item_link"></p>
                </div>
              </div>

              <div id="contentSub">
                <div class="contents_header">작가 정보</div>
                  <div id="writer_img"></div>
                  <div id="writer_info">
                    <div id="writer_name"></div>
                    <div id="writer_email"></div>
                    <textarea id="writer_intro" readonly></textarea>
                  </div>
              </div>
            </div>

          </div>
          <div id="footer">
            <div id="sideFooter">
              <label class="label"></label>
            </div>
          </div>

        </div>

        <div hidden id="loadingData" style="top:0; width:100%; height:100%; position:absolute; background-color:rgba(239, 242, 251, 0.5); z-index:999; line-height: 2000%; font-weight: bold; font-size: 40px; text-align: center;">
        </div>



    <script src="https://www.gstatic.com/firebasejs/3.5.1/firebase.js"></script>
    <script src="../js/init.js"></script>

    <script src="../js/bookshelf/show.js"></script>
  </body>
  </html>
