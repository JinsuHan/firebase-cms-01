<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>index</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.12.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body>
    <div id = "wrap">
      <div id = "topBar">
        <label>CMS</label>

      </div>

      <div id="formWrap" >

      <div hidden id = "signUp_form" class="signSize">
        <h3 >회원 가입</h3>
        <hr />
        <p>
          <label>이메일</label>
          <input type="text" id="signUp_id" class="signUp_class form-control" placeholder="ID"/>
        </p>
        <p>
          <label>비밀번호</label>
          <input type="password" id="signUp_pw" class="signUp_class form-control"  placeholder="암호"/>
        </p>
        <p>
          <label>재입력</label>
          <input type="password" id="signUp_rpw" class="signUp_class form-control"  placeholder="암호 재입력"/>
        </p>
        <p>
          <label>이름</label>
          <input type="text" id="signUp_name" class="signUp_class form-control"  placeholder="이름"/>
        </p>
        <p>
          <label>회사</label>
          <select id="user_company"  class="signUp_class form-control"  name="user_company"></select>
        </p>

        <br />

        <p>
          <input type="button" id="signUpBtn" class="signUp_class btn btn-default"   value="등록"/>
        </p>
        <p>
          <input type="button" hidden id="changeSignIn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white btn btn-default buttonNeutrality" value="로그인 창으로" />
        </p>
        <div id="msg01" class="msg" ></div>
      </div>

      <div id = "signIn_form" class="signSize">
        <h3>CMS 로그인</h3>
        <hr />
          <input type="text" id="login_id" class="form-control" placeholder="ID"/>
          <input type="password" id="login_pw" class="form-control"  placeholder="암호"/>

        <br />

        <p>
          <input type="button" id="loginBtn" class="btn btn-default" value="로그인"/>
        </p>
        <p>
          <input type="button" hidden id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white btn btn-default" value="구글 계정으로 로그인" />
        </p>
        <p>
          <input type="button" hidden id="changeSignUp" class=" btn btn-default" value="계정 생성" />
        </p>
        <div id="msg02" class="msg" ></div>

      </div>

      <!-- 임시; -->
      <div hidden>
        <div hidden id="user-name" style="float: left;" ></div>
        <button hidden id="sign-out"  class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white btn btn-default">
          로그아웃
        </button>
      </div>

    </div>

    </div>


    <script src="https://www.gstatic.com/firebasejs/3.5.1/firebase.js"></script>
    <script src="js/init.js"></script>

    <script src="js/firebaseAuth.js"></script>
    <script src="js/index.js"></script>
    <script src="js/account.js"></script>
  </body>
  </html>
